<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Juli's Pizza </title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <ul id="navegation">
                <li><a href="#">Home</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login">
            <h1>Login</h1>
            <form name="login_form">
                <div class="email_content">
                    <label for="email">Email</label>
                    <input type="email" id="login_email" name="email">
                    <div class="bar"></div>
                </div>
                <div class="senha_content">
                    <label for="senha">Senha</label>
                    <input type="password" id="login_senha" name="senha">
                    <div class="bar"></div>
                </div>
                <button type="submit" id="button_1">Entrar</button>
                <button type="submit" id="button_2">Crie sua conta</button>
            </form>
        </div>
    </main>

    <footer id="footer">
        Site desenvolvido por <a href="https://github.com/JulianeA20"

    </footer>

    <script src="login.js"></script>
</body>
</html>
